<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <a class="back" href="./index.html">Back</a>

      <form class="form">
        <label>
          Delay (ms)
          <input class="delay" type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input
              class="radio"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label>
            <input
              class="radio"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
      type="text/javascript"
    ></script>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
